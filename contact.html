<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Contact Page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gpst.css">
    
</head>






<body>

    <header>
        <h1>Contact page</h1>
       <a href="home.html" class="home">Home</a>
        <a href="contact.html" class="about">Contact</a>
        <a href="PS1.html" class="PS1">PS1</a>
        <a href="PS2.html" class="PS2">PS2</a>
        <a href="PS3.html" class="PS3">PS3</a>
        <a href="Xbox.html" class="Xbox">Xbox</a>
    </header>

    <main>

        <div class="contact-form">
            <h2>Get in Touch</h2>
            <form action="#" method="post">

                <div class="name-fields">
                    <div>
                        <label for="first-name">*First Name</label>
                        <input type="text" id="first-name" name="first-name" placeholder="Enter your first name" required>
                    </div>
                    <div>
                        <label for="last-name">*Last Name</label>
                        <input type="text" id="last-name" name="last-name" placeholder="Enter your last name" required>
                    </div>
                </div>

                <label for="email">*Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>

                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">

                <label for="message">*Message</label>
                <textarea id="message" name="message" placeholder="Type your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>

    </main>
</body>
</html>
